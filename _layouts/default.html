<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">
                <i class="fas fa-virus"></i>
                {{ site.title }}
            </h1>
            <p class="site-subtitle">{{ site.description }}</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="{{ '/' | relative_url }}"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{{ '/archetypes/' | relative_url }}"><i class="fas fa-users"></i> Archetypes</a></li>
                <li><a href="{{ '/foundations/' | relative_url }}"><i class="fas fa-book"></i> Foundations</a></li>
                <li><a href="{{ '/scenarios/' | relative_url }}"><i class="fas fa-flask"></i> Scenarios</a></li>
                <li><a href="{{ '/resources/' | relative_url }}"><i class="fas fa-link"></i> Resources</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {{ content }}
    </main>

    <script>
        // Smooth scrolling for navigation links
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-links a[href^="#"]');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        });
    </script>
</body>
</html>
